<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #f7be6ac0; /* Lemon Yellow */
            font-family: Arial, sans-serif;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }

        .header h1 {
            animation: colorChange 5s infinite; /* 5 seconds for a full cycle, repeats indefinitely */
        }
        /* Header styling */
        .header {
            background-color: yellow;
            padding: 7px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            border-bottom: 2px solid #333; /* Optional: Adds a divider below the header */
        }
        .header img {
            margin-right: 15px; /* Space between logo and any other content */
        }
        .header h1 {
            margin: 0;
            font-size: 3rem;
        }
        /* Navigation styling */
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            color: #333;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #f7be6a;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color:#f7be6ac0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form h1 {
            text-align: center;
            color: #333;
        }
        form p {
            margin: 15px 0;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="number"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="radio"] {
            margin-right: 5px;
        }
        form input[type="submit"] {
            width: 200px; /* Adjust the width as needed */
            padding: 15px;
            border: none;
            background-color: #ee433d;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            display: block; /* Ensures the button behaves like a block element */
            margin: 20px auto; /* Centers the button and adds space around it */
        }
        form input[type="submit"]:hover {
            background-color: #ca1313;
        }
    </style>
</head>
<body>
    <!-- Updated Header -->
    <div class="header">
        <img src="New Images/Logo.jpeg" alt="Logo" width="100" height="100"> 
        <h1>
            <span style="animation: colorChange 5s infinite;"><marquee behavior="scroll" direction="left">EXPO RETOUCHING SERVICES</span>
            </marquee>
        </h1>
    </div>
    <hr>
    <!-- Navigation Links -->
    <nav>
        <a href="Index.html">HOME</a>&nbsp;&nbsp;
        <a href="About Us.html">ABOUT US</a>&nbsp;&nbsp;
        <a href="Services.html">SERVICES</a>&nbsp;&nbsp;
        <a href="Payment.html">PAYMENT</a>&nbsp;&nbsp;
    </nav>
    <hr>
    
    <form action="submit_form.php" method="POST">
        <h1>Contact Us</h1>
        <p>Name:* <input type="text" name="Name" required></p>
        <p>Male <input type="radio" name="gender" value="male" id="male" required> 
           Female <input type="radio" name="gender" value="female" id="female" required>
        </p>
        <p>Address: <textarea name="Address" id="Address" cols="100" rows="7"></textarea></p>
        <p>E-mail: *<input type="email" name="E-mail" id="E-mail" required></p>
        <p>Pincode: *<input type="number" name="Pincode" id="Pincode" required></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
